<!-- boleta_template.html -->

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Boleta</title>
    <style>
        /* Tus estilos CSS personalizados aquí */
    </style>
</head>
<body>
    <div class="boleta">
        <h2>Generar Boleta para {{ cliente.nombre }} {{ cliente.apellido }}</h2>

        <!-- Selección de servicios -->
        <form method="post">
            {% csrf_token %}
            <h3>Seleccione los servicios:</h3>
            {% for servicio in servicios %}
                <label>
                    <input type="checkbox" name="servicios" value="{{ servicio.id }}"> {{ servicio.nombre }} - ${{ servicio.precio }}
                </label><br>
            {% endfor %}

            <input type="submit" value="Generar Boleta">
        </form>
    </div>
</body>
</html>
