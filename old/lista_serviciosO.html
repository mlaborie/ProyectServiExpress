<!-- templates/lista_servicios.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Servicios</title>
</head>
<body>
    <h2>Lista de Servicios</h2>
                <!-- Campo de búsqueda -->
                <input type="text" id="searchInput" class="contact-input common-input" onkeyup="searchTable()" placeholder="Buscar Servicios...">

    <table border="1">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Acciones</th>
        </tr>
        {% for servicio in servicios %}
            <tr>
                <td>{{ servicio.id_servicio }}</td>
                <td>{{ servicio.nombre }}</td>
                <td>{{ servicio.descripcion }}</td>
                <td>{{ servicio.precio }}</td>
                <td>
                    <a href="{% url 'editar_servicio' servicio.id_servicio %}">Editar</a>
                </td>
            </tr>
        {% endfor %}
    </table>
    <script>
        function searchTable() {
            var input, filter, table, tr, td, i, j, txtValue;
            input = document.getElementById("searchInput");
            filter = input.value.toUpperCase();
            table = document.querySelector("table");
            tr = table.getElementsByTagName("tr");

            for (i = 1; i < tr.length; i++) {
                let visible = false; // Mantenemos un seguimiento si alguna columna coincide

                for (j = 1; j < tr[i].getElementsByTagName("td").length; j++) {
                    td = tr[i].getElementsByTagName("td")[j];
                    if (td) {
                        txtValue = td.textContent || td.innerText;
                        if (txtValue.toUpperCase().indexOf(filter) > -1) {
                            visible = true;
                        }
                    }
                }

                if (visible) {
                    tr[i].style.display = "";
                } else {
                    tr[i].style.display = "none";
                }
            }
        }
    </script>
</body>
</html>
